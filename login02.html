<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login021.css>"
    
    <title>Faça seu Cadastro</title>
    
</head>
<body>
    <form>
  <div class="container_form">
    <p><label for="exampleInputnome" class="form-label">Nome Completo</label>
    <input type="nome" class="form-control" id="exampleInputnome"placeholder="Digite seu nome completo" required></p>
    <p><label for="exampleInputtel" class="form-label">Telefone</label>
    <input type="email" class="form-control" id="exampleInputtel"placeholder="Digite o número do seu telefone" required></p>
    <p><label for="exampleInputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"placeholder="seunome@gmail.com" required>
    <div id="emailHelp" class="form-text">*Jamais compartilharemos seu email com mais ninguém.*</div></p>
    <p><label for="exampleInputniver" class="form-label">Data de Aniversário</label>
    <input type="nome" class="form-control" id="exampleInputniver"placeholder="Digite sua data de Aaniversário" required></p> 
    
    <label for="exampleInputPassword1" class="form-label">Senha</label>
    <input type="password" class="form-control" id="exampleInputPassword1"placeholder="Crie sua Senh@123" required>
  
  <div class="mb-3 form-check">
    <p><input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Verifique-me</label></p>
  </div>
  <button type="submit" class="btn btn-primary">Concluir</button>
  </div>
</form>
</body>
</html>
